{% extends 'base.html' %}

{% block content %}

    <!-- HEADER -->
    <div id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-eye"></i> View Ticket
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <h4>Ticket Details</h4>
            <div class="row">
                <div class="col-md-3">
                    <a href="{% url 'index' %}" class="btn btn-light btn-block">
                    <i class="fas fa-arrow-left"></i> Back To Home
                    </a>
                </div>
                {% if ticket.user == user %}
                    <div class="col-md-3">
                        <a href="{% url 'edit_details' ticket.id %}" class="btn btn-warning btn-block">
                        <i class="fas fa-edit"></i> Edit Ticket
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'delete_ticket' ticket.id %}" class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i> Delete Ticket
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </section>

    <!-- DETAILS -->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>{{ ticket.title }}</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <label for="category">Category</label>
                                <div class="card">
                                    <div class="card-body">
                                        {{ ticket.category|title }}
                                    </div>
                                </div>
                                <label for="category">Details</label>
                                <div class="card">
                                    <div class="card-body">
                                       {{ ticket.details }}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODALS -->
    
    <!-- ADD POST MODAL -->
    <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control">
                                <option value="">Web Development</option>
                                <option value="">Tech Gadgets</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose File</label>
                            </div>
                            <small class="form-text text-muted">Max Size 3mb</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="editor1" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ADD CATEGORY MODAL -->
    <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add Category</h5>
                    <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
   
{% endblock content %}

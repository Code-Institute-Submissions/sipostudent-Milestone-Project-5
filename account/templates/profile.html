{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- VIEW PROFILE HEADER -->
    <div id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-user"></i> View Profile
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <!-- PROFILE ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="{% url 'index' %}" class="btn btn-light btn-block">
                    <i class="fas fa-arrow-left"></i> Back To Home
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'edit_profile' %}" class="btn btn-warning btn-block">
                    <i class="fas fa-user-edit"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- PROFILE DETAILS -->
    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Profile Details</h4>
                        </div>
                        <div class="card-body">
                            <div>
                                <label for="name">Name</label>
                                <div class="card">
                                    <div class="card-body">
                                        {{ name }}
                                    </div>
                                </div>
                                <label for="email">Email</label>
                                <div class="card">
                                    <div class="card-body">
                                        {{ email }}
                                    </div>
                                </div>
                                <label for="notes">Notes</label>
                                <div class="card">
                                    <div class="card-body">
                                        {{ notes }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock content %}
